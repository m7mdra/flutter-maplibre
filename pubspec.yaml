name: maplibre_gl
description: A Flutter plugin for integrating Mapbox Maps inside a Flutter application on Android, iOS and web platfroms.
version: 0.15.0
homepage: https://github.com/m7mdra/maps

dependencies:
  flutter:
    sdk: flutter
  maplibre_gl_platform_interface:
    git:
      url: https://github.com/m7mdra/maps
      path: maplibre_gl_platform_interface
  maplibre_gl_web:
    git:
      url: https://github.com/m7mdra/maps
      path: maplibre_gl_web
  collection: ^1.15.0

dependency_overrides:
  maplibre_gl_platform_interface:
    path: ./maplibre_gl_platform_interface
  maplibre_gl_web:
    path: ./maplibre_gl_web

flutter:
  plugin:
    platforms:
      android:
        package: com.mapbox.mapboxgl
        pluginClass: MapboxMapsPlugin
      ios:
        pluginClass: MapboxMapsPlugin
      web:
        default_package: mapbox_gl_web

environment:
  sdk: '>=2.12.0 <3.0.0'
  # Flutter versions prior to 1.10 did not support the flutter.plugin.platforms map.
  flutter: ">=2.0.0"
